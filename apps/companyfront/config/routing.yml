# default rules
homepage:
  url:     /
  class:   sfDoctrineRoute
  param:   { module: office, action: index }
  options: { model: Office, type: object }

offices_index:
  url:     /office/index
  class:   sfDoctrineRoute
  param:   { module: office, action: index }
  options: { model: Office, type: object }

ads_index:
  url:     /ad/index
  class:   sfDoctrineRoute
  param:   { module: ad, action: index }
  options: { model: Ad, type: object }

companycategories_index:
  url:     /category/index
  class:   sfDoctrineRoute
  param:   { module: category, action: index }
  options: { model: CompanyCategory, type: object }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
